<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Weather Dashboard</title>
</head>

<body>

    <!-- Main Header for Weather Dashboard-->
    <div id="header" class="jumbotron jumbotron-fluid text-center bg-dark text-white">
        <h1 class="display-2">Weather Dashboard</h1>
    </div>

    <!--Container for left side search column, current displayed City, and 5-Day Forecast-->
    <div id="content" class="container-fluid">
        <div class="row">
            <!--Left Side Search Column and Searched Cities-->
            <div id="content-left" class="col-md-3">
                <!--Top left search bar-->
                <form>
                    <label id="city-input" style="font-size: larger; font-weight:bold">Search for your City Here!</label>
                    <div class="form-row">
                        <input type="text" id="input-field" class="form-control" placeholder="Search Here"></input>
                        <button id="submit" class="btn btn-primary btn-lg btn-block btn-success m-3">Submit</button>
                    </div>
                </form>
            </div>
        
            <!--Right Side Current City and 5 Day Forecast-->
            <div id="content-right" class="col-md-9">
                <div>
                    <div id="current-weather" class="card">
                        <h2 id="searchedLocation" class="card-title p-2">Atlanta</h2>
                        <p class="card-text p-2">Temperature:</p>
                        <p class="card-text p-2">Wind:</p>
                        <p class="card-text p-2">Humidity:</p>
                        <p class="card-text p-2">UV Index:</p>                    
                    </div>

                    <div id="forecast" class="card-deck p-2">
                        <div class="card">
                            <div class="card-body bg-primary text-white">
                                <h5 id="forecast1" class="card-title">02/09/2022</h5>
                                <p id="f1Temp" class="card-text">Temperature:</p>
                                <p id="f1Wind" class="card-text">Wind:</p>
                                <p id="f1Humidity"class="card-text">Humidity:</p>
                            </div>
                          </div>

                          <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 id="forecast2" class="card-title"></h5>
                                <p id="f2Temp" class="card-text">Temperature:</p>
                                <p id="f2Wind" class="card-text">Wind:</p>
                                <p id="f2Humidity"class="card-text">Humidity:</p>
                            </div>
                          </div>

                          <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 id="forecast3" class="card-title"></h5>
                                <p id="f3Temp" class="card-text">Temperature:</p>
                                <p id="f3Wind" class="card-text">Wind:</p>
                                <p id="f3Humidity"class="card-text">Humidity:</p>
                            </div>
                          </div>

                          <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 id="forecast4" class="card-title"></h5>
                                <p id="f4Temp" class="card-text">Temperature:</p>
                                <p id="f4Wind" class="card-text">Wind:</p>
                                <p id="f4Humidity"class="card-text">Humidity:</p>
                            </div>
                          </div>

                          <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 id="forecast5" class="card-title"></h5>
                                <p id="f5Temp" class="card-text">Temperature:</p>
                                <p id="f5Wind" class="card-text">Wind:</p>
                                <p id="f5Humidity"class="card-text">Humidity:</p>
                            </div>
                          </div>

                        </div>
                    </div>

                </div>    
            </div>        
        </div>  
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>

</html>
